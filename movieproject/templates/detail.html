{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="row-md-6">
            <img src = "{{movie.img.url}}"  width="300" height="400">
        </div>
        <div class="col-md-8">
            <h2>{{movie.name}}</h2><br>
                   {{movie.desc}}<br>
                   {{movie.year}}
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
  </div>
    </div>
{% endblock %}
