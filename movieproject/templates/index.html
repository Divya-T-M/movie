{% extends 'base.html' %}
{% block body %}
<a class="btn btn-primary" href="{% url 'movieapp:add_movie'  %}">Add Movie</a>
<div class="container">
    <div class="row">
     {% for i in movie_list %}
      <div class="col-md-3"><br>
        <div class="card" style="width:18rem;">
          <img src = "{{i.img.url}}" class="card-img-top" alt="..." width="100", height="300">
            <div class="card-body">
                  <a href="{% url 'movieapp:detail' i.id %}">{{i.name}}</a><br>

            </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
